<nav md-tab-nav-bar *ngIf="api">
  <a md-tab-link [routerLink]="['../../../..']">API: {{api.name}}</a>

  <a md-tab-link [routerLink]="['../../..']">Plugins</a>

  <a md-tab-link [routerLink]="['../..']">{{pluginName}}</a>

  <a md-tab-link [routerLink]="['..']" active="true">Users</a>
</nav>
<div *ngIf="api">
  <md-toolbar>
    <md-input-container>
      <input mdInput placeholder="Add Username" [(ngModel)]="addUsername" pattern="[a-z][a-z0-9_]*" />
    </md-input-container>
    <a [routerLink]="[addUsername]" md-raised-button color="primary" [disabled]="!addUsername">Add User</a>
    
    <span style="flex: 1 1 auto"></span>
    <md-progress-spinner
      *ngIf="refreshingCount"
      mode="indeterminate"
    ></md-progress-spinner>
    <button (click)="refresh()" md-icon-button title="Refresh" >
      <md-icon fontSet="fa" fontIcon="fa-refresh"></md-icon>
    </button>
  </md-toolbar>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [count]="count"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
  ></ngx-datatable>
</div>

<ng-template #userT let-row="row" let-value="value"><a [routerLink]="['/ui','apis', row.api_name, 'plugins', pluginName, 'users', value]">{{value}}</a></ng-template>

<ng-template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>

<ng-template #flagT let-row="row" let-value="value">
  <span [ngSwitch]="value">
    <span *ngSwitchCase="true" class="fa fa-check" style="color: green" title="Yes"></span>
    <span *ngSwitchDefault class="fa fa-times" style="color: red" title="No"></span>
  </span>
</ng-template>

<ng-template #actionsT let-row="row">
  <button (click)="deleteObject(row)" md-icon-button style="color: red" title="Delete">
    <md-icon fontSet="fa" fontIcon="fa-trash-o"></md-icon>
  </button>
</ng-template>
