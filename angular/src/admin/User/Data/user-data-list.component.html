<mat-toolbar>
  <a [routerLink]="['_add_']" mat-raised-button color="primary">Add {{dataName}} Data</a>
  <span style="flex: 1 1 auto"></span>
  <mat-progress-spinner
    *ngIf="refreshingCount"
    mode="indeterminate"
  ></mat-progress-spinner>
  <button (click)="refresh()" mat-icon-button title="Refresh" >
    <mat-icon fontSet="fa" fontIcon="fa-refresh"></mat-icon>
  </button>
</mat-toolbar>
<ngx-datatable 
  class="material striped" 
  [rows]="rows" 
  [columns]="columns" 
  [columnMode]="'force'" 
  [headerHeight]="50" 
  [footerHeight]="50" 
  [rowHeight]="50"
  [cssClasses]="cssClasses" 
  [scrollbarV]="true" 
  (page)='onPage($event)'
>
</ngx-datatable>

<ng-template #idT let-row="row" let-value="value"> <a [routerLink]="[value]">{{row.label}}</a></ng-template>

<ng-template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>

<ng-template #actionsT let-row="row">
  <button (click)="deleteObject(row)" mat-icon-button style="color: red" title="Delete">
    <mat-icon fontSet="fa" fontIcon="fa-trash-o"></mat-icon>
  </button>
</ng-template>
