<div>
  <md-toolbar>
    <a routerLink="/ui/users/_add_" md-raised-button>Add User</a>
    <md-select placeholder="Filter Field" [(ngModel)]="filterFieldName" (ngModelChange)="refresh()">
      <md-option *ngFor="let field of filterFields" [value]="field.prop">{{field.name}}</md-option>
    </md-select>
    <span>=</span>
    <md-input-container>
      <input mdInput placeholder="Filter Value" [(ngModel)]="filterValue" (ngModelChange)="refresh()" />
    </md-input-container>
    <span style="flex: 1 1 auto"></span>
    <md-progress-spinner
      *ngIf="refreshingCount"
      mode="indeterminate"
    ></md-progress-spinner>
    <button (click)="refresh()" md-icon-button title="Refresh" >
      <md-icon fontSet="fa" fontIcon="fa-refresh"></md-icon>
    </button>
  </md-toolbar>
  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  ></ngx-datatable>
</div>

<ng-template #idT let-row="row" let-value="value"><a *ngIf="value" [routerLink]="['/ui','users', row.username]">{{value}}</a></ng-template>

<ng-template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>

<ng-template #actionsT let-row="row">
  <button (click)="deleteObject(row)" md-icon-button style="color: red" title="Delete">
    <md-icon fontSet="fa" fontIcon="fa-trash-o"></md-icon>
  </button>
</ng-template>
