<mat-tab-group>
  <mat-tab>
    <mat-toolbar>
      <span style="flex: 1 1 auto"></span>
      <mat-progress-spinner
        *ngIf="refreshingCount"
        mode="indeterminate"
      ></mat-progress-spinner>
      <button (click)="refresh()" mat-icon-button title="Refresh" >
        <mat-icon fontSet="fa" fontIcon="fa-refresh"></mat-icon>
      </button>
    </mat-toolbar>
    <ng-template mat-tab-label>Plugin: {{pluginName}}</ng-template>
    <ngx-datatable 
      class="material striped" 
      [rows]="rows" 
      [columns]="columns" 
      [columnMode]="'force'" 
      [headerHeight]="50" 
      [footerHeight]="50" 
      [rowHeight]="50"
      [cssClasses]="cssClasses" 
      [scrollbarV]="true" 
      (page)='onPage($event)'
    >
    </ngx-datatable>
  </mat-tab>
</mat-tab-group>

<ng-template #apiT let-row="row" let-value="value"> <a [routerLink]="['/ui','apis', value]">{{value}}</a></ng-template>

<ng-template #userT let-row="row" let-value="value"> <a [routerLink]="['/ui','users', value]">{{value}}</a></ng-template>

<ng-template #idT let-row="row" let-value="value">
  <a *ngIf="!row.user_username; else elseUser" [routerLink]="['/ui','apis', row.api_name, 'plugins', value]">{{value}}</a>
  <ng-template #elseUser><a [routerLink]="['/ui','apis', row.api_name, 'plugins', value, 'users', row.user_username]">{{value}}</a></ng-template>
</ng-template>

<ng-template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>

<ng-template #flagT let-row="row" let-value="value">
  <span [ngSwitch]="value">
    <span *ngSwitchCase="true" class="fa fa-check" style="color: green" title="Yes"></span>
    <span *ngSwitchDefault class="fa fa-times" style="color: red" title="No"></span>
  </span>
</ng-template>
<ng-template #actionsT let-row="row">
  <button (click)="deleteObject(row)" mat-icon-button style="color: red" title="Delete">
    <mat-icon fontSet="fa" fontIcon="fa-trash-o"></mat-icon>
  </button>
</ng-template>
