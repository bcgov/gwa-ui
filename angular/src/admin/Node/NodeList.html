<div>
  <md-toolbar>
    <span style="flex: 1 1 auto"></span>
    <md-progress-spinner
      *ngIf="refreshingCount"
      mode="indeterminate"
    ></md-progress-spinner>
    <button (click)="refresh()" md-icon-button title="Refresh" >
      <md-icon fontSet="fa" fontIcon="fa-refresh"></md-icon>
    </button>
  </md-toolbar>
  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [count]="count"
    [cssClasses]="cssClasses"
    [scrollbarV]="true">
  </ngx-datatable>
</div>
<ng-template #actionsT let-row="row">
  <button (click)="deleteObject(row)" md-icon-button style="color: red" title="Delete">
    <md-icon fontSet="fa" fontIcon="fa-trash-o"></md-icon>
  </button>
</ng-template>
