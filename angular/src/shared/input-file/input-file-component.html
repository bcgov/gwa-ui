<input [accept]="accept" type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden />

<md-input-container>
  <input mdInput placeholder="File" name="file" [(ngModel)]="fileName" disabled="true" />
</md-input-container>
 
<button type="button" md-raised-button (click)="selectFile()">
  <md-icon fontSet="fa" fontIcon="fa-{{iconName}}"></md-icon>
  {{label}}
</button>
