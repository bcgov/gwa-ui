<div class="bcgov-template">
  <header *ngIf="showHeaderAndFooter">
    <nav>
      <div class="titlebar">
        <div class="container">
          <div class="logo">
            <a href="http://www2.gov.bc.ca/">
              <img src="/images/gov3_bc_logo.png" class="logo-large" />
              <img src="/images/gov3_bc_logo_mobile.png" class="logo-small" />
            </a> 
          </div>
  
          <div class="header-title">
            <a routerLink="/">{{title}}</a>
          </div>
  
          <button type="button" class="menu-button collapsed" (click)="headerMenuVisible = !headerMenuVisible">
            <span class="sr-only">Toggle navigation</span>
            <span class="fa fa-bars"></span>
          </button>
        </div>
      </div>
      <div class="menu" [ngClass]="{'collapse': !headerMenuVisible}">
        <div class="menu-sections container">
          <ul>
            <li *ngFor="let menuItem of headerMenuItems">
              <a
                routerLink="{{menuItem.routerLink}}" 
                title="{{menuItem.title}}" 
                *ngIf="isMenuVisible(menuItem)" 
                routerLinkActive="active-link"
              >{{menuItem.title}}</a>
            </li>
          </ul>
          <div class="fill-width"></div>
          <ul *ngIf="username" class="menu-right">
            <li class="navbar-link">{{username}} <a href="logout" class="navbar-link"><md-icon fontSet="fa" fontIcon="fa-sign-out"></md-icon></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="bcgov-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <footer *ngIf="showHeaderAndFooter">
    <nav>
      <div class="menu" [ngClass]="{'collapse': !footerMenuVisible}">
        <div class="menu-sections container" >
          <ul>
            <li><a href="http://www2.gov.bc.ca/gov/content/home" title="About gov.bc.ca">Home</a></li>
            <li><a href="http://www2.gov.bc.ca/gov/content/home/disclaimer" title="Disclaimer">Disclaimer</a></li>
            <li><a href="http://www2.gov.bc.ca/gov/content/home/privacy" title="Privacy">Privacy</a></li>
            <li><a href="http://www2.gov.bc.ca/gov/content/home/accessibility"
              title="Accessibility">Accessibility</a></li>
            <li><a href="http://www2.gov.bc.ca/gov/content/home/copyright" title="Copyright">Copyright</a></li>
            <li><a href="https://extranet.gov.bc.ca/forms/gov/contact/index.html"
              title="Contact Us">Contact Us</a></li>
          </ul>
        </div>
      </div>
     <div class="titlebar">
        <button type="button" class="menu-button collapsed" (click)="footerMenuVisible = !footerMenuVisible">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars"></span>
        </button>
      </div>
    </nav>
  </footer>
</div>
