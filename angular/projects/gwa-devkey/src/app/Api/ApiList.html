<mat-card style="flex: 1">
  <mat-card-title>Applications</mat-card-title>
  <mat-card-content>
    <p>You have permission to access the following applications.</p>
    
    <div class="table-container">
      <mat-table #table [dataSource]="dataSource">
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef>Name</mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        
        <mat-header-row *cdkHeaderRowDef="columnNames"></mat-header-row>
        
        <mat-row *cdkRowDef="let row; columns: columnNames"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
