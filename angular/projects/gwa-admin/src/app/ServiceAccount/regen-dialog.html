<ng-container>
    <h1 class="mat-dialog-title" mat-dialog-title="">Regenerate Credentials?</h1>

    <div class="mat-dialog-content">
        <p>Are you sure you want to regenerate credentials for Service Account:</p><p><b>
                {{serviceAccountKey}}
        </b>?</p>
    </div>
    <div class="mat-dialog-actions">
        <button mat-raised-button="" class="mat-raised-button" (click)="closeDialog()">
            <span class="mat-button-wrapper">Cancel</span>
        </button>
        <button color="warn" mat-raised-button="" style="margin-left: 10px;" class="mat-raised-button mat-warn" ng-reflect-color="warn" (click)="regenerate()">
            <span class="mat-button-wrapper">Regenerate</span>
        </button>
    </div>

</ng-container>
