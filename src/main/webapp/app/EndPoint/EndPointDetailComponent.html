<div *ngIf="endPoint" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">End Point: {{endPoint.id}}</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{endPoint.id}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label" >Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" [(ngModel)]="endPoint.title" placeholder="title" />
        </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
        <a (click)="goBack()" class="btn btn-sm btn-danger" role="button">Cancel</a>
        <a (click)="save()"   class="btn btn-sm btn-primary" role="button">Save</a>
      </div>
    </form>
  </div>
</div>
