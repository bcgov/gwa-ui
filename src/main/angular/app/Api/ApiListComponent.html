
<div class="panel panel-default no-footer table-responsive">
  <div class="panel-heading">
    <h3 class="panel-title">APIs</h3>
  </div>
  <table role="table" cellspacing="0" cellpadding="0" class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Created By</th>
        <th>Enabled</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let api of getObjects()">
        <td><a [routerLink]="['/apis', api.id]">{{api.name}}</a></td>
        <td>{{api.title}}</td>
        <td>{{api.created_by}}</td>
        <td [ngSwitch]="api.enabled">
          <span *ngSwitchCase="true" class="fa fa-check" style="color:green" title="Enabled"></span>
          <span *ngSwitchDefault class="fa fa-times" style="color:red" title="Disabled"></span>
        </td>
        <td>
          <button (confirm)="deleteObject(api)" class="btn btn-default btn-xs btn-danger" type="button" name="delete" aria-label="Delete"
            mwlConfirmationPopover title="Delete Api?" message="Are you sure you want to delete Api?</br /> <b>{{api.id}}</b>" placement="left"
          >
            <span class="fa fa-trash" aria-hidden="true"></span>
            <span class="sr-only">Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="btn-toolbar" role="toolbar">
  <a (click)="addApiModal.show()" class="btn btn-sm btn-primary" role="button">Add API</a>
</div>

<div bsModal #addApiModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addApiLabel" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="addApiModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add API</h4>
      </div>
      <div class="modal-body">
        <api-create [addApiModal]="addApiModal"></api-create>
      </div>
    </div>
  </div>
</div>
