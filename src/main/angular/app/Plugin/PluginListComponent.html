
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <select [(ngModel)]="pluginName" required class="form-control">
        <option *ngFor="let name of pluginNames" [value]="name">{{name}}</option>
      </select>
      <span class="input-group-btn">
        <button (click)="addPluginForm.setPluginName(pluginName);addPluginModal.show()" class="btn btn-default btn-success" type="button">Add Plugin</button>
      </span>
    </div>
  </div>
</div>

<div bsModal #addPluginModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPluginLabel" aria-hidden="true"
  [config]="{backdrop: 'static'}"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="addPluginModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add Plugin</h4>
      </div>
      <div class="modal-body">
        <plugin-add #addPluginForm [modal]="addPluginModal" [api]="api"></plugin-add>
      </div>
    </div>
  </div>
</div>

<div class="no-footer table-responsive">
  <table role="table" cellspacing="0" cellpadding="0" class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Enabled</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let plugin of getObjects()"
      >
        <td><a [routerLink]="['/apis', plugin.api_id, 'plugins', plugin.name]">{{plugin.name}}</a></td>
        <td [ngSwitch]="plugin.enabled">
          <span *ngSwitchCase="true" class="fa fa-check" style="color:green" title="Enabled"></span>
          <span *ngSwitchDefault class="fa fa-times" style="color:red" title="Disabled"></span>
        </td>
        <td>
          <button (confirm)="deleteObject(plugin)" class="btn btn-default btn-xs btn-danger" type="button" name="delete" aria-label="Delete"
            mwlConfirmationPopover title="Delete Plugin?" message="Are you sure you want to delete Plugin?</br /> <b>{{plugin.name}}</b>" placement="left"
          >
            <span class="fa fa-trash" aria-hidden="true"></span>
            <span class="sr-only">Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
