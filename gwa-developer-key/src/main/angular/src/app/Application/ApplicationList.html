<div>
  <ol class="breadcrumb">
    <li class="active">Apps</li>
  </ol>

  <div class="btn-toolbar" role="toolbar">
  <!--  <button (click)="addApplication()" class="btn btn-success" type="button">Add Application</button> --> 
    <div class="pull-right">
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#helpText" aria-expanded="false" aria-controls="helpText">
        <span class="fa fa-question-circle" aria-hidden="true"></span>
        <span class="sr-only">Help</span>
      </button>
    </div>
  </div>
  
  <div class="collapse" id="helpText">
    <div class="alert alert-info">
<p>Rate limited access can be requested to an application using one of your API keys. Request
developer access to an application by clicking the Add Application button.</p>
    </div>
  </div>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>

  <template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</template>

  <template #actionsT let-row="row">
    <button (confirm)="deleteObject(row)" class="btn btn-danger btn-xs" type="button"
      name="delete" aria-label="Delete"
      mwlConfirmationPopover title="Delete Application?" message="Are you sure you want to delete?</br /><b>{{row.name}}</b>" placement="left" [appendToBody]="true"
    >
      <span class="fa fa-trash" aria-hidden="true"></span>
      <span class="sr-only">Delete</span>
    </button>
  </template>

</div>
`
