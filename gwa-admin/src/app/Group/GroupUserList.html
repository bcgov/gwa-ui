<md-tab-group> <md-tab> <ng-template md-tab-label>Group:
{{groupName}}</ng-template> <md-toolbar> <md-input-container> <input mdInput
  placeholder="Add Username" [(ngModel)]="addUsername" pattern="[a-z][a-z0-9_]*" /> </md-input-container>
<button type="button" (click)="addUser()" md-raised-button color="primary" [disabled]="!addUsername">Add
  User</button>
</md-toolbar> <ngx-datatable class="material striped" [rows]="rows" [columns]="columns" [columnMode]="'force'"
  [headerHeight]="30" [footerHeight]="30" [rowHeight]="30" [externalPaging]="true" [count]="count"
  [offset]="offset" [limit]="limit" [cssClasses]="cssClasses" [scrollbarV]="true"
  (page)='onPage($event)'> </ngx-datatable> </md-tab> </md-tab-group>
<ng-template #idT let-row="row" let-value="value">
<a [routerLink]="['/ui','users', value]">{{value}}</a></ng-template>
<ng-template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>
<ng-template #actionsT let-row="row">
<button (click)="deleteObject(row)" md-icon-button style="color: red">
  <md-icon fontSet="fa" fontIcon="fa-trash" alt="Delete" aria-label="Delete"></md-icon>
</button>
</ng-template>
