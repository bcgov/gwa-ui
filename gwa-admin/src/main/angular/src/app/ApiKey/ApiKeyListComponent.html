<div class="row">
 <div class="col-lg-6">
    <div class="input-group">
      <input #userTitle placeholder="Application Name" type="text" required="true" class="form-control">
      <span class="input-group-btn">
        <button (click)="create(userTitle.value); userTitle.value=''" class="btn btn-success" type="button">Add API Key</button>
      </span>
    </div>
  </div>
</div>

<div class="no-footer table-responsive">
  <table role="table" cellspacing="0" cellpadding="0" class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Application or User Name</th>
        <th>Type</th>
        <th>Enabled</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let apiKey of api.apiKeys"
      >
        <td>{{apiKey.id}}</td>
        <td>{{apiKey.user_title}}</td>
        <td [ngSwitch]="apiKey.developer_key">
          <span *ngSwitchCase="true">Developer</span>
          <span *ngSwitchDefault>Application</span>
        </td>
        <td [ngSwitch]="apiKey.enabled">
          <span *ngSwitchCase="true" class="fa fa-check" style="color:green" title="Enabled"></span>
          <span *ngSwitchDefault class="fa fa-times" style="color:red" title="Disabled"></span>
        </td>
        <td>
          <button (confirm)="delete(apiKey)" class="btn btn-danger btn-xs" type="button" name="delete" aria-label="Delete"
            mwlConfirmationPopover title="Delete Api Key?" message="Are you sure you want to delete Api Key?</br /> <b>{{apiKey.id}}</b>" placement="left" [appendToBody]="true"
          >
            <span class="fa fa-trash" aria-hidden="true"></span>
            <span class="sr-only">Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
