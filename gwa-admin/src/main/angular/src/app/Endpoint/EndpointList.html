<div>
  <md-toolbar>
    <a routerLink="/ui/endpoints/_add_" md-raised-button>Add Endpoint</a>
  </md-toolbar>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>

</div>

<template #idT let-row="row" let-value="value"><a [routerLink]="['/ui','endpoints', value]">{{value}}</a></template>

<template #urlT let-row="row" let-value="value"><a href="{{value}}">{{value}}</a></template>

<template #endpointUriT let-row="row" let-value="value"><a href="{{endpointUri(value)}}">{{endpointUri(value)}}</a></template>

<template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</template>
