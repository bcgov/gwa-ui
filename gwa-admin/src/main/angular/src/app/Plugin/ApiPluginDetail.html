<md-tab-group *ngIf="object">
  <md-tab>
    <template md-tab-label>Plugin: {{object.name}}</template>
 
    <form [formGroup]="form" class="form-horizontal" role="form">
      <md-card>

        <md-card-content>
          <div *ngFor="let group of groups">
            <h2 *ngIf="group.title">{{group.title}}</h2>
            <div [formGroupName]="group.formGroupName">
              <div *ngFor="let field of group.fields">
                <div [ngSwitch]="field.type">
                  <md-slide-toggle
                    *ngSwitchCase="'checkbox'"
                    [formControlName]="field.name"
                    [disabled]="field.readOnly"
                    color="primary"
                  >{{field.name}}</md-slide-toggle>
                  <md-select *ngSwitchCase="'select'"
                    [placeholder]="field.name"
                    [formControlName]="field.name"
                    [disabled]="field.readOnly"
                  >
                    <option *ngFor="let value of field.values" [value]="value">{{value}}</option>
                  </md-select>
                  <md-input-container *ngSwitchDefault class="full-width">
                    <input
                      mdInput
                      [placeholder]="field.name"
                      [name]="field.name"
                      [type]="field.type"
                      [required]="field.required"
                      [formControlName]="field.name"
                      [disabled]="field.readOnly"
                    />
                  </md-input-container>
                </div>
              </div>
            </div>
          </div>
        </md-card-content>

        <md-card-actions>
          <button (click)="goBack()" md-raised-button>Cancel</button>
          <button (click)="save()" md-raised-button color="primary">Save</button>
        </md-card-actions>

      </md-card>
    </form>
  
  </md-tab>
</md-tab-group>
