
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <select [(ngModel)]="pluginName" required class="form-control">
        <option *ngFor="let name of pluginNames" [value]="name">{{name}}</option>
      </select>
      <span class="input-group-btn">
        <a [routerLink]="['/app','apis', api.name, 'plugins', '_add_', {name: pluginName}]" class="btn btn-success" role="button">Add Plugin</a>
      </span>
    </div>
  </div>
</div>

<ngx-datatable
  [columns]="columns"
  [rows]="rows"
  [cssClasses]="cssClasses"
  class="material striped fixed-height"
  columnMode="force"
>
</ngx-datatable>

<template #idT let-row="row" let-value="value"><a [routerLink]="['/app','apis', api.name, 'plugins', row.name]">{{value}}</a></template>

<template #flagT let-row="row" let-value="value"><span [ngSwitch]="value">
  <span *ngSwitchCase="true" class="fa fa-check" style="color:green" title="Yes"></span>
  <span *ngSwitchDefault class="fa fa-times" style="color:red" title="No"></span>
</span></template>

  <template #actionsT let-row="row">
    <button (click)="deleteObject(row)" md-icon-button  style="color: red">
      <md-icon>delete</md-icon>
    </button>
  </template>
