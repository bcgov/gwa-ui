<div>
  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>
</div>

<template #idT let-row="row" let-value="value"><a [routerLink]="['/ui','plugins', value]">{{value}}</a></template>
