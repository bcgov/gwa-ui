<div *ngIf="api">
  <md-toolbar *ngIf="pluginNames">
    <md-select
      placeholder="Plugin Name"
      [(ngModel)]="pluginName"
      (ngModelChange)="refresh()"
    >
      <md-option
        *ngFor="let name of pluginNames"
        [value]="name"
      >{{name}}</md-option>
    </md-select>
    <a [routerLink]="['/ui','apis', api.name, 'plugins', '_add_', {name: pluginName}]" md-raised-button color="primary">Add Plugin</a>
  </md-toolbar>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>
</div>

<template #apiT let-row="row" let-value="value"><a [routerLink]="['/ui','apis', value]">{{value}}</a></template>

<template #consumerT let-row="row" let-value="value"><a [routerLink]="['/ui','consumers', value]">{{value}}</a></template>

<template #idT let-row="row" let-value="value"><a [routerLink]="['/ui','apis', row.api_name, 'plugins', value]">{{value}}</a></template>

<template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</template>

<template #flagT let-row="row" let-value="value"><span [ngSwitch]="value">
  <span *ngSwitchCase="true" class="fa fa-check" style="color:green" title="Yes"></span>
  <span *ngSwitchDefault class="fa fa-times" style="color:red" title="No"></span>
</span></template>

<template #actionsT let-row="row">
  <button (click)="deleteObject(row)" md-icon-button  style="color: red">
    <md-icon>delete</md-icon>
  </button>
</template>
