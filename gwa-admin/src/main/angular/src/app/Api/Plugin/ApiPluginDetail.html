<md-tab-group *ngIf="form">
  <md-tab>
    <ng-template md-tab-label><a [routerLink]="['/ui', 'api', api.name]">Api: {{api.name}}</a> Plugin: {{object.name}}</ng-template>
 
    <form [formGroup]="form" class="form-horizontal" role="form">
      <md-card>

        <md-card-content>
          <div *ngFor="let group of groups">
            <h2 *ngIf="group.title">{{group.title}}</h2>
            <fieldset [formGroupName]="group.formGroupName">
              <div *ngFor="let field of group.fields">
                <div [ngSwitch]="field.fieldType">
                  <md-slide-toggle
                    *ngSwitchCase="'checkbox'"
                    [formControlName]="field.name"
                    color="primary"
                  >{{field.name}}</md-slide-toggle>
                  <md-select *ngSwitchCase="'select'"
                    [placeholder]="field.name"
                    [formControlName]="field.name"
                  >
                    <md-option *ngFor="let value of field.values" [value]="value">{{value}}</md-option>
                  </md-select>
                  <div *ngSwitchCase="'array'" [formArrayName]="field.name"  fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex fxLayoutGap="10px" fxLayoutGap.sm="2px" fxLayoutGap.xs="2px">
                    <div>
                      <label class="margin-top-1em">{{field.name}}:</label>
                      <button (click)="addFieldValue(form.get(group.formGroupName).get(field.name))" md-icon-button style="color: green">
                        <md-icon>add_circle_outline</md-icon>
                      </button>
                    </div>
                    <md-input-container *ngFor="let control of form.get(group.formGroupName).get(field.name).controls; index as i" fxFlex>
                      <input
                        mdInput
                        [name]="field.name + i"
                        [formControlName]="i"
                        required="true"
                      />
                      <button mdSuffix (click)="deleteFieldValue(form.get(group.formGroupName).get(field.name), i)" md-icon-button  style="color: red">
                        <md-icon>delete</md-icon>
                      </button>
                    </md-input-container>
                  </div>
                  
                  <div *ngSwitchCase="'table'">
                    <label>{{field.name}}</label> <span style="color:red">Table fields not supported</span>
                  </div>
                  <md-input-container *ngSwitchDefault class="full-width">
                    <input
                      mdInput
                      [placeholder]="field.name"
                      [name]="field.name"
                      [type]="field.fieldType"
                      [required]="field.required"
                      [formControlName]="field.name"
                    />
                  </md-input-container>
                </div>
              </div>
            </fieldset>
          </div>
        </md-card-content>

        <md-card-actions>
          <button (click)="routeList()" md-button>Close</button>
          <button (click)="save(false)" md-raised-button color="accent" [disabled]="!form.valid">Save</button>
          <button (click)="save(true)" md-raised-button color="primary" [disabled]="!form.valid">Save &amp; Close</button>
        </md-card-actions>

      </md-card>
    </form>
  
  </md-tab>
</md-tab-group>
