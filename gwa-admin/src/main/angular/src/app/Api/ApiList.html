<div>
  <md-toolbar>
    <a routerLink="/ui/apis/_add_" md-raised-button>Add API</a>
    <md-select
      placeholder="Filter Field"
      [(ngModel)]="filterFieldName"
      (ngModelChange)="refresh()"
    >
      <md-option
        *ngFor="let field of filterFields"
        [value]="field.prop"
      >{{field.name}}</md-option>
    </md-select>
    <span>=</span>
    <md-input-container>
      <input
        mdInput
        placeholder="Filter Value"
        [(ngModel)]="filterValue"
        (ngModelChange)="refresh()"
      />
    </md-input-container>
  </md-toolbar>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>
</div>

<ng-template #idT let-row="row" let-value="value"><a [routerLink]="['/ui','apis', row.name]">{{value}}</a></ng-template>

<ng-template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>

<ng-template #arrayT let-value="value">{{stringValue(value)}}</ng-template>

<ng-template #actionsT let-row="row">
  <button (click)="deleteObject(row)" md-icon-button  style="color: red">
    <md-icon>delete</md-icon>
  </button>
</ng-template>
