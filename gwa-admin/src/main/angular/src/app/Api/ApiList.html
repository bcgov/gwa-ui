<div>
  <ol class="breadcrumb">
    <li class="active">APIs</li>
  </ol>

  <div class="btn-toolbar" role="toolbar">
    <a routerLink="/app/apis/_add_" class="btn btn-success" role="button">Add API</a>
  </div>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>

<template #idT let-row="row" let-value="value"><a [routerLink]="['/app','apis', row.name]">{{value}}</a></template>

<template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</template>

<template #flagT let-row="row" let-value="value"><span [ngSwitch]="value">
  <span *ngSwitchCase="true" class="fa fa-check" style="color:green" title="Yes"></span>
  <span *ngSwitchDefault class="fa fa-times" style="color:red" title="No"></span>
</span></template>

<template #actionsT let-row="row">
  <button (confirm)="deleteObject(row)" class="btn btn-danger btn-xs" type="button"
    name="delete" aria-label="Delete"
    mwlConfirmationPopover title="Delete API?" message="Are you sure you want to delete API?</br /> <b>{{row.name}}</b>" placement="left" [appendToBody]="true"
  >
    <span class="fa fa-trash" aria-hidden="true"></span>
    <span class="sr-only">Delete</span>
  </button>
</template>
