<md-tab-group>
  <md-tab>
    <template md-tab-label>Group: {{groupName}}</template>

    <md-toolbar>
      <md-input-container>
        <input
          mdInput
          placeholder="Add Username"
          [(ngModel)]="addUsername"
        />
      </md-input-container>
      <a (click)="addConsumer()" md-raised-button color="primary">Add Consumer</a>
    </md-toolbar>
    
    <ngx-datatable
      class="material striped"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="30"
      [footerHeight]="30"
      [rowHeight]="30"
      [externalPaging]="true"
      [count]="count"
      [offset]="offset"
      [limit]="limit"
      [cssClasses]="cssClasses"
      [scrollbarV]="true"
      (page)='onPage($event)'
    >
    </ngx-datatable>
    
    <template #idT let-row="row" let-value="value"><a [routerLink]="['/ui','consumers', value]">{{value}}</a></template>
  
    <template #dateT let-value="value">{{value | date:'yyyy-MM-dd HH:mm:ss'}}</template>
    
    <template #actionsT let-row="row">
      <button (click)="deleteObject(row)" md-icon-button  style="color: red">
        <md-icon>delete</md-icon>
      </button>
    </template>
  </md-tab>
</md-tab-group>
