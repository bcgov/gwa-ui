<div>
  <ol class="breadcrumb">
    <li class="active">Nodes</li>
  </ol>

  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="30"
    [rowHeight]="30"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    [cssClasses]="cssClasses"
    [scrollbarV]="true"
    (page)='onPage($event)'
  >
  </ngx-datatable>
  
  <template #actionsT let-row="row">
    <button (confirm)="deleteObject(row)" class="btn btn-default btn-xs btn-danger" type="button"
      name="delete" aria-label="Delete"
      mwlConfirmationPopover title="Delete Consumer?" message="Are you sure you want to delete Node?</br /> <b>{{row.address}}</b>" placement="left" [appendToBody]="true"
    >
      <span class="fa fa-trash" aria-hidden="true"></span>
      <span class="sr-only">Delete</span>
    </button>
  </template>
</div>
